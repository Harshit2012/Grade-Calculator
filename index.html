<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img id="logo" src="logo.jpg">
        <h1 class="grade-calc-header">Grade Calculator</h1>
        <form id="gradeCalcForm">
            <div class="form-group">
                <label for="english">English</label>
                <input type="number" class="form-control" id="english" placeholder="Enter mark for English">
            </div>
            <div class="form-group">
                <label for="mathematics">Mathematics</label>
                <input type="number" class="form-control" id="mathematics" placeholder="Enter mark for Mathematics">
            </div>
            <div class="form-group">
                <label for="science">Science</label>
                <input type="number" class="form-control" id="science" placeholder="Enter mark for Science">
            </div>
            <div class="form-group">
                <label for="social">Social Studies</label>
                <input type="number" class="form-control" id="social" placeholder="Enter mark for Social Studies">
            </div>
            <div class="form-group">
                <label for="odia">Odia</label>
                <input type="number" class="form-control" id="odia" placeholder="Enter mark for Odia">
            </div>
            <div class="form-group">
                <label for="hindi">Hindi</label>
                <input type="number" class="form-control" id="hindi" placeholder="Enter mark for Hindi">
            </div>
            <div class="form-group">
                <label for="it">IT</label>
                <input type="number" class="form-control" id="it" placeholder="Enter mark for IT">
            </div>
            <div class="form-group">
                <label for="morals">Morals</label>
                <input type="number" class="form-control" id="morals" placeholder="Enter mark for Morals">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
